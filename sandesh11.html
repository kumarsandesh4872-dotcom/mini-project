<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Layout</title>

    <style>
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid #333;
            padding: 15px;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .content {
            background-color: #f4f4f4;
            padding: 15px;
            margin-top: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px;
            margin-top: 10px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        .important {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Div and Span Example</h1>
    </div>

    <div class="content">
        <p>
            This paragraph uses a 
            <span class="highlight">span element</span> 
            to highlight text.
        </p>

        <p>
            <span class="important">Span</span> is an inline element, 
            while <span class="highlight">div</span> is block-level.
        </p>
    </div>

    <div class="footer">
        Â© 2025 Web Design
    </div>

</div>

</body>
</html>
