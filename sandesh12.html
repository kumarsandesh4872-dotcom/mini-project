<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 48%;
            padding: 8px;
            margin: 5px 1%;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="calculator">
    <h2>Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="add()">Add (+)</button>
    <button onclick="subtract()">Subtract (-)</button>
    <button onclick="multiply()">Multiply (ร)</button>
    <button onclick="divide()">Divide (รท)</button>

    <div id="result">Result: </div>
</div>

<script>
    function getValues() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        return [a, b];
    }

    function add() {
        let [a, b] = getValues();
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function subtract() {
        let [a, b] = getValues();
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function multiply() {
        let [a, b] = getValues();
        document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function divide() {
        let [a, b] = getValues();
        if (b === 0) {
            document.getElementById("result").innerHTML = "Result: Cannot divide by zero";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }
</script>

</body>
</html>
