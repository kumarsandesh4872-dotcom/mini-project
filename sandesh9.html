<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            font-size: 1rem;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            flex-direction: column;
            background-color: #555;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #777;
        }

        .container {
            padding: 1rem;
        }

        .card {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (min-width: 600px) {
            nav {
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                display: flex;
                gap: 1rem;
            }

            .card {
                width: 50%;
            }
        }

        @media (min-width: 900px) {
            body {
                font-size: 1.1rem;
            }

            .container {
                width: 80%;
                margin: auto;
            }

            .card {
                width: 33.33%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Web Design</h1>
    <p>Mobile-First using Media Queries</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Mobile First</h2>
        <p>
            Design starts for small screens and scales up.
        </p>
    </div>

    <div class="card">
        <h2>Media Queries</h2>
        <p>
            Layout changes at different screen sizes.
        </p>
    </div>

    <div class="card">
        <h2>Flexible Units</h2>
        <p>
            Uses %, rem, and flexbox for responsiveness.
        </p>
    </div>
</div>

<footer>
    Â© 2025 Responsive Design Demo
</footer>

</body>
</html>
