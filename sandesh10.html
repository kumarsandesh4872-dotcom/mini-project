<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Layout</title>

    <style>
        .container {
            width: 80%;
            margin: auto;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            background-color: white;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #ccc;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Div and Span Example</h1>
        </div>

        <div class="content">
            <p>
                This layout is created using <span class="highlight">div</span> and 
                <span class="highlight">span</span> elements.
            </p>
            <p>
                <span class="highlight">Div</span> is a block-level element used for layout,
                while <span class="highlight">span</span> is an inline element used for text styling.
            </p>
        </div>

        <div class="footer">
            <p>Â© 2025 Web Design Practical</p>
        </div>

    </div>

</body>
</html>
